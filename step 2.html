<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="boot.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .red { background-color: red; height: 100px; }
    .blue { background-color: blue; height: 100px; }
    .green { background-color: green; height: 100px; }
    .yellow { background-color: yellow; height: 100px; }
    .purple { background-color: purple; height: 100px; }
    .cyan { background-color: cyan; height: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="red"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="blue"></div>
      </div>
      <div class="col-md-4">
        <div class="green"></div>
      </div>
      <div class="col-md-4">
        <div class="yellow"></div>
      </div>
    </div>

   
    <div class="row">
      <div class="col-md-6">
        <div class="purple"></div>
      </div>
      <div class="col-md-6">
        <div class="cyan"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
